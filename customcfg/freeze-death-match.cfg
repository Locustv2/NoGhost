set rconpassword "mypassword"
set g_log "freezetag.log"
sv_maxclients 26
sv_privateclients 2
sv_privatepassword myprivatepassword
sv_maxrate 8000
g_gametype 3
timelimit 0
fraglimit 30
seta g_motd "Happy Freezing!"
sv_hostname "Freezetag Rail"
map q3dm7
g_wpflags 65
g_itemDisable -1
g_gamemod 1
bot_enable 1
bot_minplayers 4
g_podiumdrop 70
g_podiumdist 110
g_allowvote 0
g_delag 1
g_forcerespawn 0
g_teamautojoin 1
g_teamforcebalance 1
sv_pure 0
g_dowarmup 1
g_warmup 45
g_timeout 2
g_timeout_time 15

set d0 " map q3dm7 ; set nextmap vstr d1"
set d1 " map q3dm7 ; set nextmap vstr d0"
vstr d0

g_freezetag_unfreezetime 3000
g_freezetag_frozenTeamColors 1
g_freezetag_autoMeltTime 0
g_freezetag_friendyAutoMeltTime 0
g_freezetag_worldAutoMeltTime 0
g_freezetag_teleporterMelt 0
g_freezetag_spawnCampedRespawnTime 3000

bot_nochat 1

g_startbanner 5000
set g_startbanner_text4 "type ^2\help ^7in the console for rules"
set g_startbanner_text6 "type ^2\name <your name>"
set g_startbanner_text7 "in the console to change your name"

g_damage_gauntlet 250
g_damage_railgun 250
g_ammo_railgun 200
g_railgunEffects 0
g_railgunSplash 1
g_railgunSplash_noTargetDamage 1
g_railgunSplash_noTargetKnockback 1
g_selfDamage 0
g_knockback_self 1500

g_inactivity 300
dmflags 2056
set g_spskill 3
g_anticamper 120
g_anticamper_radius 120
g_nopowerupdrop 1
g_noweapondrop 1
g_warnings 1
g_spectatorinactivity 300

g_autoban 1
g_victorypad 1
g_calcstats 1

g_spawnProtection 1
g_spawnProtection_type 1
g_spawnProtection_timeout 1
g_spawnInvulnerable 1
g_spawnInvulnerable_timeout 1
g_friendlyfire_accidents 3

g_blackNameFix 2
