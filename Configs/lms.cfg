set rconpassword "mypassword"
set g_log "lms.log"
sv_maxclients 4
sv_privateclients 1
sv_privatepassword myprivatepassword
sv_maxrate 8000
g_gametype 0
timelimit 10
fraglimit 10
seta g_motd "message of the day"
sv_hostname "server name"
map q3dm17
g_wpflags 81
g_itemdisable -1
g_gamemod 2
bot_enable 1
bot_minplayers 2
g_podiumdrop 70
g_podiumdist 110
g_allowvote 0
g_delag 1
g_forcerespawn 1
g_teamautojoin 1
g_teamforcebalance 1
sv_pure 0
set d0 "map q3dm17 ; g_rocketeffects 1; g_rocketeffects_keeptarget 0; g_rocketeffects_lifetime 8000; g_rocketeffects_turnradius 1.00; g_speed_rocket 900; set nextmap vstr d1"
