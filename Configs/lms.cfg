set d2 "map q3dm17 ; g_rocketeffects 1; g_rocketeffects_keeptarget 1; g_rocketeffects_lifetime 6000; g_rocketeffects_turnradius 6.00; g_speed_rocket 700; set nextmap vstr d3"
set d3 "map q3dm17 ; g_rocketeffects 0; g_speed_rocket 900; set nextmap vstr d0"
vstr d0
g_dowarmup 1
g_warmup 45
g_headshots 1
bot_nochat 1
g_startbanner 1
set g_startbanner_text1 "type \help in the console for rules"
g_railguneffects 1
g_inactivity 60
dmflags 8
set g_spskill 3
g_anticamper 15
g_anticamper_radius 120
g_nopowerupdrop 1
g_noweapondrop 1
g_ammo_railgun 9999
g_damage_gauntlet 250
g_damage_railgun 250
g_selfdamage 0.35
g_ammo_rocket 200
g_rocketeffects 1
g_rocketeffects_turnradius 1.00
g_rocketeffects_targetcone 0.95
g_splashradius_rocket 30
g_vulnerablerockets 1
g_weaponswitchtime 0
g_warnings 1
g_spectatorinactivity 300
g_autoban 1
g_victorypad 1
g_calcstats 1
g_spawnProtection 1
g_spawnProtection_time 2000
g_spawnProtection_type 1
g_spawnInvulnerable 1
g_spawninvulnerable_time 2000
